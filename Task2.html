<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.5em;
            color: #ff0000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #ff0000;
        }

        /* Hero section styling */
        .hero-section {
            background-image: url('https://souranshi.in/wp-content/uploads/2023/11/Best-movies-on-netflix-right-now.jpeg'); /* Update with your image URL */
            background-size: cover;
            background-position: center;
            height: 600px; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding: 20px;
            position: relative;
        }

        .hero-section h1 {
            font-size: 5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Content section styling */
        .content-section {
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .content-section p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Footer styling */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Netflix</h1>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
        <a href="#">My List</a>
    </div>
    <div class="hero-section">
        <h1>Watch Unlimited Movies & TV Shows</h1>
    </div>
    <div class="content-section">
        <p>This is a simplified version of the Netflix homepage.</p>
    </div>
    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
